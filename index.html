<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel = 'stylesheet' href = 'style.css'>
</head>
<body>

    <div id = main>
        <div id = calculator>
            <div id = screen>
                <div id = prev-scr class = screen></div>
                <div id = current-scr class = screen>0</div>
            </div>
            <div id = btn-grid>
                <button class = view-btn id = backspace-btn data-key = "8">CE</button>
                <button class = view-btn id = clear-btn data-key = "27">AC</button>
                <button class = switch-btn id = '+/-'>+/-</button>
                <button class = op-btn id = '/' data-key = "191">รท</button>
                <button class = btn id = 7 data-key = "55">7</button>
                <button class = btn id = 8 data-key = "56">8</button>
                <button class = btn id = 9 data-key = "57">9</button>
                <button class = op-btn id = '*' data-key = "106">x</button>
                <button class = btn id = 4 data-key = "52">4</button>
                <button class = btn id = 5 data-key = "53">5</button>
                <button class = btn id = 6 data-key = "54">6</button>
                <button class = op-btn id = '-' data-key = "109">-</button>
                <button class = btn id = 1 data-key = "49">1</button>
                <button class = btn id = 2 data-key = "50">2</button>
                <button class = btn id = 3 data-key = "51">3</button>
                <button class = op-btn id = '+' style="grid-row: span 2;" data-key = "107">+</button>
                <button class = dot-btn id = '.' data-key = "190">.</button>
                <button class = btn id = 0 data-key = "48">0</button>
                <button class = equals-btn id = equals-btn data-key = "61">=</button>
            </div>
        </div>
    </div>
    <div id = footer></div>
    <script type = text/javascript src = 'script.js'></script>
</body>
</html>
