<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel = 'stylesheet' href = 'style.css'>
</head>
<body>

    <div id = main>
        <div id = calculator>
            <div id = screen>
                <div id = prev-scr class = screen></div>
                <div id = current-scr class = screen>0</div>
            </div>
            <div id = btn-grid>
                <button class = view-btn id = backspace-btn>CE</button>
                <button class = view-btn id = clear-btn>AC</button>
                <button class = switch-btn id = '+/-'>+/-</button>
                <button class = op-btn id = '/'>รท</button>
                <button class = btn id = 7>7</button>
                <button class = btn id = 8>8</button>
                <button class = btn id = 9>9</button>
                <button class = op-btn id = '*'>x</button>
                <button class = btn id = 4>4</button>
                <button class = btn id = 5>5</button>
                <button class = btn id = 6>6</button>
                <button class = op-btn id = '-'>-</button>
                <button class = btn id = 1>1</button>
                <button class = btn id = 2>2</button>
                <button class = btn id = 3>3</button>
                <button class = op-btn id = '+' style="grid-row: span 2;">+</button>
                <button class = dot-btn id = .>.</button>
                <button class = btn id = 0>0</button>
                <button class = equals-btn id = equals-btn>=</button>
            </div>
        </div>
    </div>
    <div id = footer></div>
    <script type = text/javascript src = 'script.js'></script>
</body>
</html>
